[base]
package = physhoi
env_name = physhoi
vec = native
rnn_name = Recurrent

[env]
env_cfg_file ="PhysHOI/physhoi/data/cfg/physhoi.yaml"
motion_file = "PhysHOI/physhoi/data/motions/BallPlay/walkpick.pt"
physx_num_threads = 4
physx_num_subscenes = 0
physx_num_client_threads = 0
num_envs = 2048
use_gpu = True

[train]
total_timesteps = 200_000_000
num_envs = 1
num_workers = 1
env_batch_size = 1
batch_size = 65536
update_epochs = 6
minibatch_size = 16384
bptt_horizon = 16
anneal_lr = False
gae_lambda = 0.95
gamma = 0.99
clip_coef = 0.2
vf_coef = 5
vf_clip_coef = 0.5
max_grad_norm = 1.0
ent_coef = 0.0005
learning_rate = 0.0005
checkpoint_interval = 1000
device = cuda

[sweep.metric]
goal = maximize
name = environment/reward
